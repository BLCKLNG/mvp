<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  html, body { margin:0; background:transparent; overflow:hidden; }
  * { box-sizing:border-box; }

  :root{
    --bottom: 120px;

    --gold: #D4AF37;

    --carpet-w: 1300px;
    --carpet-radius: 46px;
    --pad-y: 5px;

    --title-size: 56px;
    --name-size: 64px;

    --fire-w: 200px;
    --overlap: 30px;

    --fire-drop: 0px;
  }

  @font-face{
    font-family: "OverlayFont";
    src: url("./images/Poppins-BlackItalic.ttf") format("truetype");
    font-weight: 900;
    font-style: italic;
    font-display: swap;
  }

  #wrap{
    position: fixed;
    left: 50%;
    bottom: var(--bottom);
    transform: translateX(-50%);
    pointer-events:none;
    text-align:center;
  }

  /* ü•á Title now gold instead of gradient */
  #title{
    font-family: "OverlayFont","Segoe UI",Arial,sans-serif;
    font-weight: 900;
    font-style: italic;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-size: var(--title-size);
    margin: 0 0 18px 0;
    color: var(--gold);

    text-shadow:
      0 0 14px rgba(255,210,120,0.35),
      0 0 28px rgba(255,180,0,0.25);
  }

  #stage{
    position: relative;
    width: var(--carpet-w);
    margin: 0 auto;
  }

  /* üç∑ Burgundy Luxury Carpet */
  #carpet{
    position: relative;
    width: var(--carpet-w);
    padding: var(--pad-y) 80px;
    border-radius: var(--carpet-radius);

    background: linear-gradient(
      180deg,
      #7a0f1f 0%,
      #5a0c17 45%,
      #3d0810 100%
    );

    border: 4.5px solid var(--gold);

    box-shadow:
      0 0 24px rgba(120, 0, 40, 0.45),
      0 0 60px rgba(60, 0, 20, 0.35),
      0 18px 60px rgba(0, 0, 0, 0.45);
  }

  #name{
    font-family: "OverlayFont","Segoe UI",Arial,sans-serif;
    font-weight: 900;
    font-style: italic;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: var(--gold);

    font-size: var(--name-size);
    line-height: 1;
    text-align: center;

    text-shadow:
      0 0 14px rgba(255,210,120,0.35),
      0 0 26px rgba(255,180,0,0.25);
  }

  .fire{
    position: absolute;
    width: var(--fire-w);
    height: auto;
    bottom: 0;
    transform: translateY(var(--fire-drop));
    z-index: 3;

    filter: drop-shadow(0 0 18px rgba(255, 90, 0, 0.45));
    pointer-events:none;
  }

  .fire.left{
    left: calc(-1 * (var(--fire-w) - var(--overlap)) + 80px);
  }
  .fire.right{
    left: calc(var(--carpet-w) - var(--overlap) - 80px);
  }

  @media (max-width: 1400px){
    :root{ --carpet-w: min(1300px, 92vw); }
  }
</style>
</head>

<body>
  <div id="wrap">
    <div id="title">LAST LIVE MVP</div>

    <div id="stage">
      <img class="fire left"  src="images/fire.png" alt="">
      <div id="carpet">POPEVA</div>
      </div>
      <img class="fire right" src="images/fire.png" alt="">
    </div>
  </div>
</body>
</html>
